<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<body>

    
    <!--Add a nav bar here -->

    <nav class="navbar navbar-light bg-light" style="margin-top: 8px">
        <div class="container-fluid">
            <div><h2>Review for <b>{{ review_list.0.name }}</b></h2></div>

            <!-- ************************ -->

           {% if user.is_authenticated %}
           <div class="">  
            <a href="{% url 'djangoapp:addreview' %}">Add Review</a>                         
           </div>
           
          
           {% else %}

            <!-- Sign Up -->

                 <ul class="nav navbar-nav navbar-right">
                    <li>
                        <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Username" name="username" >
                                <input type="password" class="form-control" placeholder="Password" name="psw" >
                                <button class="btn btn-primary" type="submit">Login</button>   
                                <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                            </div>
                        </form>
                    </li>
                </ul>

           {% endif %}

         </div>
  
    </nav>

    <!-- <div>HOLA</div> -->

    <!-- Add reviews as cards -->
 
    <div>    
    <div class="card-columns">
        {% for dealer in review_list %}
        <div class="card">
            
            
            <img class="card-img-left">

            <div class="card-body">
                <h5 class="card-title">{{dealer.car_model}}, {{dealer.car_make}}</h5>
                <h5 class="card-title">{{dealer.purchase_date}}</h5>
                <p class="card-text">{{dealer.review}}</p>
            </div>
            
        </div>
        {% endfor %}
    </div>
    </div>


</body>

</html>
